<!DOCTYPE html>

<html lang="en-us">

  <head>
    <head>
        <title> BTM - Trivia Game</title>
        <!--===============================GOOGLE FONTS=============================================================-->
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
        <!--===============================BOOTSTRAP CDN COMPILED AND MINIFIED CSS==================================-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--===============================CSS Reset and HW4.css==================================================================-->
        <link rel="stylesheet" type="text/css" href="assets/css/hw5reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/hw5.css">
        <!--===============================BTM FAVICON=========================================================-->
        <link rel="icon" href="assets/images/btmfavicon.png">
        <!--===============================JQUERY.MIN CDN===========================================================-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <header class="container">
        <div class="center-block header img-responsive"></div>
        <h1>TRIVIA</h1>
    </header>   
    <main class="container content">
        <h1 class="instructions"><u>Answer the questions before time runs out!</u><br>
        If you've never heard of BTM, you can learn (and find all the answers) at <br> <a href="http://boloneytimemachine.com" target="_blank">Boloney Time Machine's website here.</a></h1>
        <h1 class="answerHead"><u>Results!</u></h1>       
        <div id="show-number"></div>
        </br>
        <section>
        <form class="questionaire"></form>
        <div class="results">
            <table class="container">
                <thead>
                    <th><u>Correct</u></th>
                    <th><u>Incorrect</u></th>
                </thead>
                <tbody>
                    <tr>    
                        <td class="right">Right</td>
                        <td class="wrong">Wrong</td>
                    </tr>
                </tbody> 
            </table>
            <div class="score"></div>
        </div>

        </section>
        <section>
            <button class="submit">Done</button>
        </section>
    </main>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--===============================Homework 5 JS FILE================================================-->
    <script type="text/javascript" src="assets/javascript/hw5script.js"></script>

  </body>

</html>
