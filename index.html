    <!--======================PARTICLE.JS============================-->

        <!-- Rendered Buttons will get Dumped Here  -->

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" class="btn" type="submit" value="Add a GIF">
        </form>
    </section>
    <section>
        <div id="gifs-appear-here"></div>
    </section>
